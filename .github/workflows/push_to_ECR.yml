name: Deploy to ECR

on:
  push:
    branches: [ master ]   # change to main if that's your default

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token:     ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, test, tag and push
        env:
          ECR_REGISTRY:   ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: clo835-week3-1
          IMAGE_TAG:      v0.1
        run: |
          set -euo pipefail
          cd Chapter02/kubia

          # Build
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .

          # Local smoke test (map to a non-privileged host port)
          docker run -d --name nodeapp -p 8081:8080 $ECR_REPOSITORY:$IMAGE_TAG
          echo "Wait for app to start..."
          sleep 6
          curl -f http://localhost:8081 >/dev/null
          docker rm -f nodeapp

          # Tag with full ECR URI and push
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
